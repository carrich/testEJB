<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .error{
            color: red;
        }
    </style>
</head>
<body>
<h1>Account form</h1>
<form th:action="@{/products/create}" method="post" th:object="${product}">
    <div>
        Name <input type="text" th:field="*{prodName}">

    </div>
    <br>
    <div>
        StudentId <input type="text" th:field="*{decription}">

    </div>
    <br>

    <div>
        Password <input type="password" th:field="*{price}">
        <span class="error" th:if="${#fields.hasErrors('pasword')}" th:errors="*{price}">password
            Error</span>
    </div>

    <input type="submit" value="Submit"/>
</form>
</body>
</html>
